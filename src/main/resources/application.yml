server:
  port: 9090
  servlet:
    context-path: /purchase 

spring:
  flyway:
    baseline-on-migrate: true
  jpa:
    database: POSTGRESQL
    show-sql: true
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/purchase_db?useSSL=false
    username: root
    password: root
    driverClassName: org.postgresql.Driver

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

feign:
  client:
    stock:
      url: http://www.randomnumberapi.com/api/v1.0
    agify:
      url: https://api.agify.io/
    nationalize:
      url: https://api.nationalize.io/
    country:
      url: https://restcountries.com/v3.1/alpha
    product:
      url: https://random-data-api.com/api/number/random_number
    user:
      url: https://random-data-api.com/api/

seller:
  token:
    validity: 60

stock:
  minStock: 1
  maxStock: 10